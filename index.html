      var globalRandom = 0;
      var globalSpanishWord = "";
      var globalQueue=[];


      function addToQueue(element){
        globalQueue.push(element);
      }

      function removeFromQueue(){
        globalQueue.shift();
      }

      function randomGenerator(){
        var rand = Math.floor((Math.random() * spanish.length));
        if(globalQueue.length==0){
          addToQueue(rand);
          return rand;
        }else if(!globalQueue.includes(rand)){
          if (globalQueue.length==50){
            removeFromQueue();
            addToQueue(rand);
            return(rand);
          }else{
            addToQueue(rand);
            return rand;
          }
        }else if(globalQueue.includes(rand)){
          randomGenerator();
        }
        return rand;
      }
